<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Xware 管理</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="/xunlei/css/sm.min.css">
  <link rel="stylesheet" href="/xunlei/css/sm-extend.min.css">
</head>

<body>
  <div class="page-group">
    <div class="page page-current">
      <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left open-popup" href="#" data-transition='slide-out' id="new">创建</a>
        <h1 class="title">任务列表</h1>
        <a class="button button-link button-nav pull-right" href="#" data-transition='slide-out' id="dark">夜间</a>
      </header>
      <div class="content" id="content">
      </div>
    </div>
  </div>
  <div class="popup popup-newtask">
    <div class="content-block">
      <div class="list-block">
        <ul>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">下载链接</div>
                <div class="item-input">
                  <input id="downurl" type="text" placeholder="下载链接...">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">文件名</div>
                <div class="item-input">
                  <input id="filename" type="text" placeholder="文件名...">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">可用容量</div>
                <div class="item-after"><span id="freespace"></span>MB</div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="content-block">
        <div class="row">
          <div class="col-50">
            <a href="#" class="button button-fill button-danger close-popup">取消</a>
          </div>
          <div class="col-50">
            <a href="#" class="button button-fill button-success close-popup" id="startdown">创建</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type='text/javascript' src='/xunlei/js/zepto.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='/xunlei/js/sm.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='/xunlei/js/sm-extend.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='/xunlei/js/main.js' charset='utf-8'></script>
  <script type='text/javascript'>$.init(); schemeUpdate();</script>
</body>

</html>
